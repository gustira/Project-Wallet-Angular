<mat-card class="card-list">
    <mat-card-header>
      <div mat-card-avatar class="header-card-image"></div>
      <mat-card-title style="margin-top: 7px">List Account</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    
    <mat-card-content>
     
         <!-- Position Column
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listAccount">
      
            <ng-container matColumnDef="accountNumber">
                <th mat-header-cell *matHeaderCellDef> Account Number </th>
                <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="accountName">
                <th mat-header-cell *matHeaderCellDef> Account Name </th>
                <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="openDate">
                <th mat-header-cell *matHeaderCellDef> Open Date </th>
                <td mat-cell *matCellDef="let element"> {{element.openDate}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
      


    
    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button (click)="openDialog()">Add</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
